
- name: Synapse Client
  pip: name=synapseclient

- name: Tornado
  pip: name=tornado

- name: six
  pip: name=six

- include: fusionevaluator.yml

- name: Install fusion evaluator
  shell: "cd {{ smc_evaluator_path }} && ./install_fusion.sh"
  sudo: True

- name: Make Data directory
  file: path=/opt/data state=directory owner=ubuntu group=ubuntu mode="u=rxw,g=rxw,o=rx"

- name: chown data directory to ubuntu
  shell: chown -R ubuntu:ubuntu /opt/data
  
- name: Make Download directory
  file: path=/opt/download state=directory owner=ubuntu group=ubuntu mode="u=rxw,g=rxw,o=rx"

- name: Add tool directory mounting command
  template: src=gce_mount_tool_disk.j2 dest=/usr/local/bin/gce_mount_tool_disk mode=a+x

- name: Install pyopenssl
  pip: name=pyopenssl 

- name: Install pyasn1
  pip: name=pyasn1

- name: Install ndg-httpsclient
  pip: name=ndg-httpsclient